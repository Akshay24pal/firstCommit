
    
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <app-header></app-header>

      <!-- partial -->
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <form class="cmxform" id="signupForm" [formGroup]="addHouseForm" (ngSubmit)="onSubmit()">
                    <ngx-spinner
                    [fullScreen] = "false"
                     ></ngx-spinner>
                    <fieldset>
                      <div class="form-group">
                        <label for="title" class="font-weight-bold">Title</label>
                        <input id="title" class="form-control" formControlName="title" name="title" type="text" placeholder="Title">
                        <div *ngIf="formError.title.errors" class="alert-">
                          <div class="redColor" *ngIf="formError.title.errors.required">Please enter Title</div>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="description" class="font-weight-bold">Description</label>
                        <textarea class="form-control" id="description" formControlName="description" name="description" rows="4" placeholder="Description"></textarea>
                          
                        <div *ngIf="formError.description.errors" class="alert-">
                          <div class="redColor" *ngIf="formError.description.errors.required">Please enter Description</div>
                        </div>

                      </div>
                      <div class="form-group">
                      <label for="country">Select Country</label>
                        <select class="form-control" id="country" formControlName="country" name="country" type="select">
                          <option>Select Country</option>
                          <option>India</option>
                        </select>
                          
                        <div *ngIf="formError.country.errors" class="alert-">
                          <div class="redColor" *ngIf="formError.country.errors.required">Please enter Country</div>
                        </div>

                      </div>
                      <div class="form-group">
                        <label for="address" class="font-weight-bold">Address</label>
                        <input id="address" class="form-control" formControlName="address" name="address" type="text" placeholder="Address">
                        
                        
                        <div *ngIf="formError.address.errors" class="alert-">
                          <div class="redColor" *ngIf="formError.address.errors.required">Please enter Address</div>
                        </div>

                      </div>
                      <div class="form-group">
                      <label for="city" class="font-weight-bold">Select City</label>
                        <select class="form-control" id="city" formControlName="city" name="city" type="select">
                          <option>Select City</option>
                          <option>Indore</option>
                        </select>

                        
                        <div *ngIf="formError.city.errors" class="alert-">
                          <div class="redColor" *ngIf="formError.city.errors.required">Please enter City </div>
                        </div>

                    </div>
                      <div class="form-group">
                      <label for="state" class="font-weight-bold">Province/State</label>
                        <select class="form-control" id="state" formControlName="state" name="state" type="select">
                          <option>Select Province/State</option>
                          <option>Madhya Pradesh</option>
                        </select>
                      
                      <div *ngIf="formError.state.errors" class="alert-">
                        <div class="redColor" *ngIf="formError.state.errors.required">Please enter State</div>
                      </div>

                    </div>
                      <div class="form-group">
                        <label for="code" class="font-weight-bold">Postal Code/Zip Code</label>
                        <input id="code" class="form-control" name="zipCode" formControlName="zipCode" type="text" placeholder="Postal Code/Zip Code">
                        
                      <div *ngIf="formError.zipCode.errors" class="alert-">
                        <div class="redColor" *ngIf="formError.zipCode.errors.required">Please enter zipCode</div>
                      </div>

                      </div>
                      <div class="form-group">
                        <label for="upload" class="font-weight-bold">Upload a Picture</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" name="upload" id="upload" (change)="onChangeFile($event)" class="form-control file-upload-info" placeholder="Upload a Picture">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary bg-gradient-info" (click)="uploadFile()" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      <span class="redColor" *ngIf="error">{{error}}</span>
                      <!-- <input class="btn btn-primary" type="submit" value="Submit"> -->
                       <a><button type="submit" value="Submit" class="send">Submit</button></a>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="justify-content-center justify-content-sm-between">
            <span class="text-center">Copyright Â© 2020 <a href="#" target="_blank">Amelio</a>. All Rights Reserved.</span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->

  <!-- container-scroller -->
