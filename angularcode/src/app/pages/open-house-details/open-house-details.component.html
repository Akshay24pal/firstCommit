
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body property_details">
                  <ngx-spinner
                  ></ngx-spinner>
                  <a  class="card-title-link"> 
                      <div class="row">
                        <div  routerLink='/view-list' class="col-md-1 col-lg-1 col-1 backButtonFocus">
                          <i  class="fa fa-chevron-left"></i>
                        </div>
                        <div class="col-md-10 col-lg-10 col-10">
                          <h4 class="card-title" *ngIf="!houseDetails"></h4>
                          <h4 class="card-title" *ngIf="houseDetails">{{houseDetails.title}}</h4>
                        </div>
                      </div>
                   </a>
                    <figure class="mb-4">
                      <img class="view_listing_img" *ngIf="houseDetails && !houseDetails.houseImage" src="../../../../assets/images/house.png"/>
                        <img class="view_listing_img" *ngIf="houseDetails" src="{{houseDetails.houseImage}}"/>
                        <div class="caption-fig">
                            <div class="template-demo flex-nowrap">
                              <a >
                              <button type="button" class="btn mr-2 btn-rounded btn-icon">
                                <i class="fa fa-camera text-primary"></i>
                              </button>
                              </a>
                              <a >
                              <button type="button" class="btn mr-2 btn-rounded btn-icon">
                                <i class="fa fa-calendar text-primary"></i>
                              </button>
                              </a>
                              <a >
                              <button type="button" (click)="openLink()" class="btn btn-rounded btn-icon">
                                <i class="fa fa-link text-primary"></i>
                              </button>
                              </a>
                            </div>
                        </div>
                    </figure>
                    <div class="row">
                      <div class="col-md-4 col-lg-4 col-6">
                        <h6 class="mb-6">$ 100</h6>
                        <h6 class="mb-6">Studio / 0 Baths</h6>
                      </div>
                      <div class="col-md-4 col-lg-4 col-6">
                        <h6 class="mb-6">Home</h6>
                        <h6 class="mb-6">100 sqft</h6>
                      </div>
                      <div class="col-md-4 col-lg-4 col-12">
                        <a *ngIf="houseDetails && !houseDetails.isActive" (click)="beginOpenHouse(true)"><button type="button" class="send mb-3">Begin Open House</button></a>
                        <a *ngIf="houseDetails && houseDetails.isActive" (click)="beginOpenHouse(false)"><button type="button" style="background: linear-gradient(316deg, #fc5286, #fbaaa2) !important;" class="bg-gradient-danger send mb-3">Close Open House</button></a>
                        <a><button type="button" (click)="share()" class="share mb-4">Share</button></a>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                          <h6 class="mb-2">Describe the property</h6>
                          <p class="mb-0 text-muted" *ngIf="!houseDetails"></p>
                          <p class="mb-0 text-muted" *ngIf="houseDetails">{{houseDetails.description}}.</p>
                        </div>
                    </div>
                </div>
              </div>
