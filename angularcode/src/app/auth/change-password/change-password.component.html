<body class="sidebar-dark">
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
          <div class="row flex-grow">
            <div class="col-lg-12 d-flex align-items-center justify-content-center mx-auto">
              <div class="auth-form-light text-left p-4">
                <div class="brand-logo text-center">
                    <img src="../../../assets/images/logo.svg" alt="logo">
                </div>
                <h4 class="text-center font-weight-bold">Reset Password</h4>
                <ngx-spinner ></ngx-spinner>
                <form class="pt-3" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <!-- <label for="exampleInputEmail">Email</label> -->
                    <div class="input-group login-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent">
                          <i class="fa fa-envelope text-primary"></i>
                        </span>
                      </div>
                      <input type="password" formControlName="password" name="password" class="form-control form-control-lg"  id="exampleInputEmail" placeholder="New Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group login-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent">
                            <i class="fa fa-envelope text-primary"></i>
                          </span>
                        </div>
                        <input type="password" formControlName="confirmPassword" name="confirmPassword" class="form-control form-control-lg"  id="exampleInputEmail" placeholder="Confirm Password">
                      </div>
                    </div>
                  
                  <div class="my-3">
                    <span class="align-items-center" *ngIf=error style="color:red;" >{{error}}</span>
                    <button class="btn btn-block btn-primary btn-lg font-weight-bold auth-form-btn" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
  </body>
