 <div class="container-scroller">
    <header class="footer">
      <div class="d-sm-flex justify-content-center justify-content-sm-between">
          <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">
            <h5 class="text-primary" *ngIf="houseDetails">{{houseDetails.title}}</h5>
          </span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center" *ngIf="questionList">Questions {{count}} to {{questionList.length}}</span>
      </div>
    </header>
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg visitor_bg">
        <div class="row flex-grow">
          <div class="col-lg-12 d-flex align-items-center justify-content-center mx-auto">
            <div class="auth-form-light text-left p-4 background_opacity">
              <div class="brand-logo text-center">
                <img src="../../../assets/images/logo-mini.svg" alt="logo" class="coin_circle">
              </div>
              <ngx-spinner ></ngx-spinner>
              <div *ngIf="toggle">
              <form class="cmxform" id="signupForm" [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
                    <fieldset>
                      <div class="form-group">
                        <input id="title" class="form-control" formControlName="firstName" name="firstName" type="text" placeholder="First Name">
                        <div *ngIf="formError.firstName.errors" class="alert">
                          <div class="redColor" *ngIf="formError.firstName.errors.required">First name is required</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input id="title" class="form-control" formControlName="lastName" name="lastName" type="text" placeholder="Last Name">
                        <div *ngIf="formError.lastName.errors" class="alert">
                          <div class="redColor" *ngIf="formError.lastName.errors.required">Last name is required</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input id="title" class="form-control" formControlName="phoneNumber" name="phoneNumber" type="number" placeholder="Phone Number">
                        <div *ngIf="formError.phoneNumber.errors" class="alert">
                          <div class="redColor" *ngIf="formError.phoneNumber.errors.required">Phone mumber is required</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input id="title" class="form-control" formControlName="email" name="email" type="text" placeholder="Email Address">
                        <div *ngIf="formError.email.errors" class="alert">
                          <div class="redColor" *ngIf="formError.email.errors.email">Please enter valid email address</div>
                          <div class="redColor" *ngIf="formError.email.errors.required">Email is required</div>
                        </div>
                      </div>
                       <a><button type="submit" value="Submit" class="send">Continue</button></a>
                       <!-- <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button> -->
                    </fieldset>
                  </form>
                </div>
                <div *ngIf="!toggle">
                  <h4 class="text-center font-weight-bold mb-3" *ngIf="showQue">{{showQue.title}}</h4>
                    <div class="template-demo text-center mb-5">
                      <button type="button" (click)="nextQuestion('Yes')" class="btn btn-primary bg-gradient-info">Yes</button>
                      <button type="button" (click)="nextQuestion('No')"class="btn btn-secondary">No</button>
                    </div>
                  </div>
            </div>
          </div>
          
             
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
    <footer class="footer">
          <div class="justify-content-center justify-content-sm-between">
            <span class="text-center">Copyright Â© 2020 <a href="#" target="_blank">Amelio</a>. All Rights Reserved.</span>
          </div>
    </footer>
  </div>
