<body class="sidebar-dark">
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
          <div class="row flex-grow">
            <div class="col-lg-12 d-flex align-items-center justify-content-center mx-auto">
              <div class="auth-form-light text-left p-4">
                <div class="brand-logo text-center">
                    <img src="../../../assets/images/logo-mini.svg" alt="logo">
                </div>
                <h4 class="text-center font-weight-bold">Reset Password</h4>
                <ngx-spinner ></ngx-spinner>
                <form class="pt-3" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <!-- <label for="exampleInputEmail">Email</label> -->
                    <div class="input-group login-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent">
                          <i class="fa fa-envelope text-primary"></i>
                        </span>
                      </div>
                      <input type="email" class="form-control form-control-lg" formControlName="email" id="exampleInputEmail" placeholder="Email Address">
                    </div>
                    <div *ngIf="formError.email.errors" class="alert">
                      <div class="redColor" *ngIf="formError.email.errors.required">Email is required</div>
                      <div class="redColor" *ngIf="formError.email.errors.email">Please enter valid email address</div>
                    </div>
                  </div>
                  <div class="my-3">
                    <button class="btn btn-block btn-primary btn-lg auth-form-btn" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
  </body>
